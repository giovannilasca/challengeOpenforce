{% extends 'base.html' %}

{% block head %}
    <title>Filtra i dati</title>
{% endblock %}

{% block body %}
    <h2>2. Filtrare i dati del file</h2>
    <form action="/filter" method="POST" id="filter_form" class="flex">
        <fieldset class="flex">
            <legend>Filtra per Professore</legend>
            <label>Scrivi il nome: </label>
            <input type="text" name="instructor">
        </fieldset>
        <fieldset class="flex">
            <legend>Filtra per Anno Solare</legend>
            <label>Seleziona l'anno:</label>
            <select name="launch_date" id="launch_date">
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
            </select>
        </fieldset>
        <fieldset class="flex">
            <legend>Filtra per Anno di Corso</legend>
            <input type="radio" id="1" name="year" value="1">
            <label for="1"> 1</label><br>
            <input type="radio" id="2" name="year" value="2">
            <label for="2"> 2</label><br>
            <input type="radio" id="3" name="year" value="3">
            <label for="3"> 3</label>
            <input type="radio" id="4" name="year" value="4">
            <label for="4"> 4</label>
        </fieldset>
        <input type="submit" value="Filtra i dati" id="submit">
    </form>
{% endblock %}
